<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #basket {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="basket"></div>
    </div>
    <script>
        const basket = document.getElementById('basket');
        const gameArea = document.getElementById('gameArea');
        let basketPosition = gameArea.offsetWidth / 2 - basket.offsetWidth / 2;
        const basketSpeed = 10;

        function moveBasket(event) {
            if (event.key === 'ArrowLeft') {
                basketPosition -= basketSpeed;
            } else if (event.key === 'ArrowRight') {
                basketPosition += basketSpeed;
            }

            // Wrap around logic
            if (basketPosition < -basket.offsetWidth) {
                basketPosition = gameArea.offsetWidth;
            } else if (basketPosition > gameArea.offsetWidth) {
                basketPosition = -basket.offsetWidth;
            }

            basket.style.left = basketPosition + 'px';
        }

        document.addEventListener('keydown', moveBasket);
    </script>
</body>
</html>
